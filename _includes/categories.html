    <input type="checkbox" checked id="solid" onChange="onCategoryChange(this.id, event.target.checked);" />

  </label>
  <label class="light light--electromagnetism">
    <input type="checkbox" checked id="electromagnetism" onChange="onCategoryChange(this.id, event.target.checked);" />

  <label class="light light--coupled">
