<!DOCTYPE html>
<html lang="en">
  <head>
    {% include html_mathjax %}
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/html.css" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/header.css" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/footer.css" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/home.css" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/collection.css" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/search.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}/favicon.png"/>
  </head>
  <body>
    {% include header.html %}

    <div class="container">
      <div class="content">
        {{ content }}
      </div>

      <div class="collectionArea">
        {% include collection.html %}
      </div>

      <div class="searchArea">
        {% include search.html %}
      </div>

      <div class="modulesList" id="modulesList">
        {% for module in site.modules %}
        <a href="{{ site.url }}{{ site.baseurl }}{{ module.url}}">
          <div class="module">
            <div class="moduleName">
              {{ module.name }}
            </div>
            <div class="moduleCategory">
              {{module.category}}
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}

    <script src="{{ site.url }}{{ site.baseurl }}/js/homeSearch.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/js/homeCollection.js"></script>
  </body>
</html>
